<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>simple-carousel demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../simple-carousel.html">

    <link href="https://fonts.googleapis.com/css?family=Ropa+Sans" rel="stylesheet">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        simple-carousel {
          font-family: 'Ropa Sans', sans-serif;
        }
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic simple-carousel demo</h3>
      <demo-snippet>
        <template>
          <simple-carousel images="[[images]]"></simple-carousel>
        </template>

        <script>
          const carousel = document.querySelector('simple-carousel');

          fetch(
            'https://pixabay.com/api/?key=9656065-a4094594c34f9ac14c7fc4c39&q=beautiful+landscape&image_type=photo&per_page=5',
            {
              method: 'GET'
            })
            .then(res => res.json())
            .then(data => {
              carousel.images = data.hits.map((hit, index) => ({
                src: hit.largeImageURL,
                title: `Image ${index} title`
              }));
            });
        </script>
      </demo-snippet>
    </div>
  </body>
</html>
